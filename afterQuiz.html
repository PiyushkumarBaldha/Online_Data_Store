<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="afterQuiz.css">
</head>
<body>
  <div class="navigation">
    <div id="question-nav"></div>
  </div>
  
  <div class="quiz-container">
    <h2 id="question-title">Question 1</h2>
    <h4 id="score-container">Score: <span id="score">0</span></h4>
    <img id="quiz-image" src="Img/Img1.jpg" alt="Quiz Image">
   
    
    <div id="progress-bar">
      <div id="progress-bar-filled">0%</div>
    </div>
    
    <h3>Choose your answer</h3>
    <div class="buttons-container">
      <button class="answer-btn" id="real-btn">Real</button>
      <button class="answer-btn" id="fake-btn">Fake</button>
    </div>

    <!-- Confidence Buttons -->
    <div class="confidence-container">
      <button class="confidence-btn" id="confident-btn">😊 Confident</button>
      <button class="confidence-btn" id="not-sure-btn">😐 Not Sure</button>
      <button class="confidence-btn" id="not-confident-btn">😟 Not Confident</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="afterQuiz.js"></script>
</body>
</html>
